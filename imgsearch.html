<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Image Search</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Noto Sans HK' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav>
    <a href="index.html" class="navtext">Search</a>
    <a href="advsearch.html" class="navtext">Advanced Search</a>
    <span class="material-icons apps">apps</span>
    <img src="avatar.png" alt="avatar" class="avatar">
  </nav>
  <div class="main">
    <div>
      <img src="googlelogo.png" alt="Google logo" class="google">
      <span class="googleimg">images</span>
    </div>
    <form action="https://www.google.com.ua/search" method="GET" role="search">
      <div class="searchb">
        <span class="material-icons searchicon">search</span>
        <input type="hidden" name="tbm" value="isch">
        <input type="text" name="q" value="" required>
        <img src="camlogo.png" alt="" class="cam">
        <button class="imageb" aria-label="Google Search" type="submit">
          <div class="searchimgicon"></span>
            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
              </path>
            </svg>
          </div>
        </button>
      </div>
    </form>
  </div>
  <footer>
    <span id="footleft">
      <a href="https://about.google/?utm_source=google-UA&utm_medium=referral&utm_campaign=hp-footer&fg=1"
        target="_blank" class="footLink">About</a>
      <a href="https://github.com/falconxv" target="_blank" class="footLink">Advertising</a>
      <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
        target="_blank" class="footLinkA">Business</a>
    </span>
    <span id="footright">
      <a href="https://policies.google.com/privacy?hl=en&gl=us" target="_blank" class="footLinkB">Privacy</a>
      <a href="https://policies.google.com/terms?hl=en&gl=us" target="_blank" class="footLinkB">Terms</a>
      <a href="https://www.google.com/preferences?hl=en" target="_blank" class="footLinkC">Settings</a>
    </span>
  </footer>
</body>

</html>
